<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,700,700i,800,800i" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>VU Hotel</title>

  <header>
    <nav class="navbar navbar-expand-xl navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">VU HOTEL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbarLg">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="collapsingNavbarLg">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
  </header>
</head>

<body>
<section id="wrapper">
  <div class="container">
    <div class="row d-flex justify-content-center congratulations">
        <img src="image/congratulations.jpg" alt=""/>
        <!-- <h1>Congratulations</h1> -->

      </div>
    </div> <!--End of row -->

    <!-- login Modal -->
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">LOGIN</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-12">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
              </div>
              <a href="#" class="btn btn-primary">Sign in</a>

            </form>
          </div>
        </div>
      </div>
    </div>
    <!--End of modal -->


    <!-- register Modal -->
    <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputRegName">Name</label>
                  <input type="text" class="form-control" id="inputRegName" placeholder="text">
                </div>
                <div class="form-group col-md-12">
                  <label for="inputRegEmail">Email</label>
                  <input type="email" class="form-control" id="inputRegEmail" placeholder="Email">
                </div>
                <div class="form-group col-md-12">
                  <label for="inputRegPassword">Password</label>
                  <input type="password" class="form-control" id="inputRegPassword" placeholder="Password">
                </div>
              </div>
              <a href="#" class="btn btn-primary">Register</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--End of register modal -->
  </div> <!-- End of container -->

  </section> <!-- End of wrapper -->

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
